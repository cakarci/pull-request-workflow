name: 'Pull request workflow'
description: 'A Github action that creates a workflow for your pull request including the four eyes principle for the code reviews and sending slack notifications for the whole process'
author: 'cakarci <salihcakarci@gmail.com>'
inputs:
  github-token:
    required: true
    description: 'Github token'
  slack-token:
    required: true
    description: 'Slack token'
  slack-channel-id:
    required: true
    description: 'Slack channel id for the notifications'
runs:
  using: 'node16'
  main: 'dist/index.js'
